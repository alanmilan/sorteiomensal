<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Roleta do Sorteio Mensal</title>
    <style>
        body { 
            background: 
            linear-gradient(135deg, #0829c4 0%, #8b075b 100%);
            
            background-blend-mode:overlay;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-canto {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 100px;
        }

        .banner-topo {
            width: 100%;
            max-width: 920px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .roleta-container {
            width: 900px;
            margin: 0 auto 10px;
            overflow: hidden;
            border: 3px solid #444;
            border-radius: 15px;
            background: #4B0082;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .roleta {
            display: flex;
            transition: transform 12s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateX(0);
        }

        .item {
            min-width: 180px;
            height: 180px;
            margin: 0 10px;
            background: #111111;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            flex-shrink: 0;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            color: #fff;
        }

        .item.highlight {
            background: #cd058d;
            box-shadow: 0 0 25px #00ff99, inset 0 0 10px white;
            transform: scale(1.1);
        }

        .roleta-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #ffcc00;
            z-index: 10;
        }

        .botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
        }

        #botaoGirar {
            padding: 12px 30px;
            font-size: 16px;
            background: #bc0f8b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #botaoGirar:hover {
            background: #2000ff;
        }

        #botaoReset {
            padding: 6px 15px;
            font-size: 13px;
            background: #d62828;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #botaoReset:hover {
            background: #e63946;
        }

        #resultado {
            margin-top: 15px;
            font-size: 20px;
            color: #00ffcc;
        }

        
        #botaoPreview {
            padding: 10px 20px;
            font-size: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        #botaoPreview:hover {
            background: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 900px;
            margin: 20px auto 0;
            background: #111126;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: #3c3822;
            color: white;
        }


        th {
             background: #3c0b46; 
             color: white;
        }

        tr.disponivel {

            background: linear-gradient(135deg, #460c55 0%, #1e095b 100%); 
            font-weight: bold;
        }

        tr.disponivel td {

            background: transparent; 
            color: white;
        }



        tr.sorteado {
 
            background-color: #cd058d; 
            font-weight: bold;
        }

        tr.sorteado td {

            background: transparent;
            color: white;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <img src="images/saullologo.png" alt="Logo" class="logo-canto">
    <img src="images/banner.png" alt="Banner" class="banner-topo">

    <div class="roleta-container">
        <div class="roleta" id="roleta"></div>
        <div class="roleta-pointer"></div>
    </div>

    <h2 id="resultado"></h2>

    <div class="botoes">
        <button id="botaoGirar" onclick="girarRoleta()">Girar Roleta</button>    
        <button id="botaoPreview" style="display:none;">Preview no CS2</button>

            "Faca Nômade (★ StatTrak™) | 98% FADE", "Baioneta (★) | Degradê", "Faca Clássica (★) | Degradê",
            "Canivete (★ StatTrak™) | Degradê","Faca Kukri (★) | Degradê", "Faca de Sobrevivência (★) | Degradê", "Adagas Sombrias (★) | Degradê", "Adagas Sombrias (★) | Degradê(2)", "Faca Gut Hook (★) | Degradê", "Faca Gut Hook (★) | Degradê(2)", "Faca Navaja (★) | Degradê", "Faca Navaja (★) | Degradê(2)","Luvas de Especialista (★) | Degradê",
        ];

        const imagens = {
            "AWP Gungnir": "images/gungnir.png",

        };
        

        const previewLinks = {
            "AWP Gungnir": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209559D12305145224011234949",
            "Canivete Borboleta (★ StatTrak™) | Degradê": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209645D864809962364004057",
            "Karambit (★ StatTrak™) | Degradê": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209744D2648686959923368125",
            "Baioneta M9 (★) | Degradê": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209757D14268149934992088516",
            "Faca Talon (★) | Degradê": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209694D14160634797292060373",
            "Faca Esqueleto (★) | Degradê": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209357D14160443921968676805",
            "Faca Nômade (★ StatTrak™) | 98% FADE": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209690D640820365966201953",
            "Baioneta (★) | Degradê": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209700D16429871339427423212",
            "Faca Clássica (★) | Degradê": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209714D4784633356150730105",
            "Canivete (★ StatTrak™) | Degradê": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209730D9398040647848506413",
            "Faca Kukri (★) | Degradê": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209738D7945067019641600312",
            "Faca de Sobrevivência (★) | Degradê": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209720D4782935455904195428",
            "Adagas Sombrias (★) | Degradê": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209720D4782935455904195428",
            "Adagas Sombrias (★) | Degradê(2)": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209720D4782935455904195428",
            "Faca Gut Hook (★) | Degradê": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209704D14449836959064912636",
            "Faca Gut Hook (★) | Degradê(2)": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209704D14449836959064912636",
            "Faca Navaja (★) | Degradê": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209709D11529890904821208076",
            "Faca Navaja (★) | Degradê(2)": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198253291687A46247209709D11529890904821208076",


            
        };

        const roleta = document.getElementById("roleta");
        const tabela = document.getElementById("tabelaItens");
        const resultado = document.getElementById("resultado");
        const tickSound = document.getElementById("tickSound");
        const dloreSound = document.getElementById("dloreSound");
        const botaoPreview = document.getElementById("botaoPreview");
        const itemFullWidth = 200;
        let isSpinning = false;
        let lastSortedItem = null; // Para armazenar o último item sorteado

        function carregarItens() {
            const salvo = localStorage.getItem("itensRoleta");
            return salvo ? JSON.parse(salvo) : Object.fromEntries(itensBase.map(i => [i, 1]));
        }

        function salvarItens(itens) {
            localStorage.setItem("itensRoleta", JSON.stringify(itens));
        }

        function confirmarReset() {
            if (confirm("Você quer mesmo resetar os itens?")) {
                resetarItens();
            }
        }

        function resetarItens() {
            localStorage.removeItem("itensRoleta");
            itens = carregarItens();
            atualizarTabela();
            reconstruirRoleta();
            resultado.textContent = "";
            botaoPreview.style.display = 'none'; // Esconde o botão ao resetar
        }

        let itens = carregarItens();

        function atualizarTabela() {
            tabela.innerHTML = "";
            for (const [nome, qtd] of Object.entries(itens)) {
                const tr = document.createElement("tr");
                tr.className = qtd > 0 ? "disponivel" : "sorteado";
                tr.innerHTML = `<td>${nome}</td><td>${qtd > 0 ? "Não sorteado" : "Sorteado"}</td>`;
                tabela.appendChild(tr);
            }
        }

        function reconstruirRoleta(nomeSorteado) {
            roleta.innerHTML = "";
            for (let i = 0; i < 100; i++) {
                const nome = (i === 50) ? nomeSorteado : getRandomDisponivel();
                const div = document.createElement("div");
                div.className = "item";
                div.dataset.nome = nome;
                div.innerHTML = `
                    <img src="${imagens[nome]}" style="max-width: 100%; max-height: 120px;"><br>
                    <span>${nome}</span>
                `;
                roleta.appendChild(div);
            }
        }

        function getRandomDisponivel() {
            const disponiveis = Object.entries(itens).filter(([_, qtd]) => qtd > 0).map(([nome]) => nome);
            return disponiveis[Math.floor(Math.random() * disponiveis.length)];
        }

        function girarRoleta() {
            if (isSpinning) return;
            const disponiveis = Object.entries(itens).filter(([_, qtd]) => qtd > 0);
            if (disponiveis.length === 0) {
                resultado.innerHTML = '<img src="images/todos_sorteados.png" alt="Todos os itens foram sorteados!" style="max-width: 100%; margin-top: 20px;">';
                return;
            }

            isSpinning = true;
            botaoPreview.style.display = 'none'; // Esconde o botão ao iniciar o giro
            const nomeSorteado = getRandomDisponivel();
            reconstruirRoleta(nomeSorteado);

            const items = roleta.querySelectorAll(".item");
            const alvo = items[50];
            const destino = alvo.offsetLeft;

            roleta.style.transition = "none";
            roleta.style.transform = "translateX(0)";
            void roleta.offsetWidth;
            setTimeout(() => {
                roleta.style.transition = "transform 12s cubic-bezier(0.16, 1, 0.3, 1)";
                roleta.style.transform = `translateX(-${destino - (roleta.parentElement.offsetWidth / 2) + (itemFullWidth / 2)}px)`;
                iniciarTickDuranteGiro(12000);
            });

            setTimeout(() => {
                items.forEach(i => i.classList.remove("highlight"));
                alvo.classList.add("highlight");
                resultado.textContent = `🎯 Item sorteado será: ${nomeSorteado}`;
                itens[nomeSorteado] = 0;
                salvarItens(itens);
                atualizarTabela();
                isSpinning = false;
                lastSortedItem = nomeSorteado; // Salva o item sorteado

                if (nomeSorteado === "AWP Dragon Lore") {
                    dloreSound.play();
                }

                // Exibe o botão de preview se houver um link disponível
                if (previewLinks[lastSortedItem]) {
                    botaoPreview.style.display = 'inline-block';
                }

            }, 12200);
        }

        function iniciarTickDuranteGiro(duracaoTotal) {
            let lastX = null, lastTickTime = 0, lastHighlightIndex = -1;
            const tickMin = 30, tickMax = 250;
            const startTime = performance.now();
            const center = roleta.parentElement.offsetWidth / 2;

            function loop(now) {
                const elapsed = now - startTime;
                if (elapsed >= duracaoTotal - 500) return;
                const matrix = new DOMMatrix(getComputedStyle(roleta).transform);
                const currentX = matrix.m41;

                if (lastX !== null) {
                    const delta = Math.abs(currentX - lastX);
                    const idealInterval = Math.max(tickMin, Math.min(tickMax, 800 / (delta + 0.1)));
                    if (now - lastTickTime > idealInterval) {
                        const visualCenter = Math.abs(currentX) + center;
                        const index = Math.floor(visualCenter / itemFullWidth);
                        if (index !== lastHighlightIndex) {
                            tickSound.pause();
                            tickSound.currentTime = 0;
                            tickSound.play();
                            lastTickTime = now;
                            lastHighlightIndex = index;
                        }
                    }
                }

                lastX = currentX;
                requestAnimationFrame(loop);
            }
            requestAnimationFrame(loop);
        }

        // Adiciona um listener de clique ao botão de preview
        botaoPreview.addEventListener('click', () => {
             if (lastSortedItem && previewLinks[lastSortedItem]) {
        // Abre o link em uma nova guia
                window.open(previewLinks[lastSortedItem], '_blank');
            }
        });

        atualizarTabela();
        reconstruirRoleta(getRandomDisponivel());
    </script>
