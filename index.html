<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta do Sorteio Mensal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-red: #e63946;
            --primary-dark: #9d0208;
            --accent-gold: #ffb703;
            --bg-dark: #0f1014;
            --bg-panel: #1b1d24;
            --bg-item: #252830;
            --text-main: #edf2f4;
            --text-muted: #8d99ae;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body { 
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .logo-canto {
            width: 80px;
            height: auto;
            align-self: flex-start;
            margin-bottom: -40px;
            z-index: 2;
        }

        .banner-topo {
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 20px 0 40px;
            object-fit: cover;
        }

        /* --- ROLETA (Tamanho Intermediário) --- */
        .roleta-container {
            width: 100%;
            max-width: 900px;
            height: 250px;
            margin: 0 auto 30px;
            overflow: hidden;
            border-radius: 16px;
            background: var(--bg-panel);
            position: relative;
            box-shadow: 0 0 0 4px #2b2d35, 0 20px 50px rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
        }

        /* Efeito Fade nas laterais */
        .roleta-container::before, .roleta-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 150px;
            z-index: 5;
            pointer-events: none;
        }
        .roleta-container::before {
            left: 0;
            background: linear-gradient(to right, var(--bg-panel) 0%, transparent 100%);
        }
        .roleta-container::after {
            right: 0;
            background: linear-gradient(to left, var(--bg-panel) 0%, transparent 100%);
        }

        .linha-central {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-50%);
            z-index: 1;
        }

        .roleta {
            display: flex;
            align-items: center;
            height: 100%;
            transition: transform 12s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateX(0);
            will-change: transform;
        }

        .item {
            width: 200px;
            height: 200px;
            margin: 0 10px; 
            background: var(--bg-item);
            border-radius: 12px;
            border-bottom: 3px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 15px 10px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .item img {
            max-width: 90%;
            max-height: 120px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
            margin-bottom: 12px;
        }

        .item span {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            text-align: center;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item.highlight {
            background: linear-gradient(145deg, #2a2d36, #1e2026);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.2), inset 0 0 0 2px var(--accent-gold);
            transform: scale(1.05);
            z-index: 10;
        }
        
        .item.highlight span {
            color: white;
        }

        .roleta-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 35px;
            background: var(--accent-gold);
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            box-shadow: 0 0 15px var(--accent-gold);
            z-index: 20;
        }
        
        .roleta-pointer::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid var(--accent-gold);
        }

        /* --- RESULTADO & BOTÕES --- */
        #resultado {
            margin: 10px 0 20px;
            font-size: 24px;
            font-weight: 800;
            color: var(--primary-red);
            text-shadow: 0 2px 10px rgba(230, 57, 70, 0.3);
            text-align: center;
            min-height: 30px;
        }

        .botoes {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #botaoGirar {
            padding: 14px 40px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
        }

        #botaoGirar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.6);
            filter: brightness(1.1);
        }

        #botaoPreview {
            padding: 14px 30px;
            font-size: 14px;
            background: #3a86ff;
            color: white;
        }
        #botaoPreview:hover { background: #2667cc; }

        #botaoReset {
            padding: 10px 20px;
            font-size: 12px;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid #444;
        }
        #botaoReset:hover {
            background: rgba(255,255,255,0.05);
            color: white;
            border-color: #666;
        }

        /* --- TABELA --- */
        .tabela-container {
            width: 100%;
            max-width: 900px;
            background: var(--bg-panel);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #23262f;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #2b2d35;
        }
        th:last-child { text-align: right; }

        td {
            padding: 15px;
            border-bottom: 1px solid #2b2d35;
            color: var(--text-main);
            font-size: 14px;
        }
        td:last-child { text-align: right; }

        tr.disponivel td { color: #fff; }
        tr.disponivel td:last-child { color: #4cd964; font-weight: 600; }

        tr.sorteado { background: rgba(230, 57, 70, 0.05); }
        tr.sorteado td { color: var(--text-muted); text-decoration: line-through; opacity: 0.6; }
        tr.sorteado td:last-child { text-decoration: none; color: var(--primary-red); font-weight: 600; }

        footer {
            margin-top: 40px;
            font-size: 13px;
            color: #555;
        }
        footer a { color: var(--text-muted); text-decoration: none; }
        footer a:hover { color: var(--primary-red); }

        @media (max-width: 768px) {
            .roleta-container { width: 95%; height: 220px; }
            .item { width: 160px; height: 160px; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">        
        <img src="images/banner.png" alt="Banner" class="banner-topo">

        <div class="roleta-container">           
            <div class="roleta" id="roleta"></div>
            <div class="roleta-pointer"></div>
        </div>

        <h2 id="resultado"></h2>

        <div class="botoes">
            <button id="botaoGirar" onclick="girarRoleta()">Girar Roleta</button>    
            <button id="botaoPreview" style="display:none;">Preview CS2</button>
        </div>

        <div class="tabela-container">
            <table>
                <thead>
                    <tr><th>Item (Skin)</th><th>Status</th></tr>
                </thead>
                <tbody id="tabelaItens"></tbody>
            </table>
        </div>
        
        <div class="botoes" style="margin-top: 20px;">
            <button id="botaoReset" onclick="confirmarReset()">Resetar Sorteio</button>
        </div>

        <footer>
            Desenvolvido por <a href="https://github.com/alanmilan" target="_blank" rel="noopener noreferrer">Alan Milan - ShadowSong</a>
        </footer>
    </div>

    <audio id="tickSound" src="tick_sound.mp3" preload="auto"></audio>
    <audio id="dloreSound" src="dlore.mp3" preload="auto"></audio>

    <script>
        const itensBase = [
            "AWP | Sabedoria do Dragão FT",
            "AK-47 (Lembrança) | Arabesca Dourada FT",
            "AK-47 | A Oligarca MW",
            "Canivete Borboleta (★) | Doppler Gama FN",
            "Canivete Borboleta (★) | Sabedoria MW",
            "Canivete Borboleta (★) | Sabedoria MW(2)", 
            "Canivete Borboleta (★) | Sabedoria FT",
            "Karambit (★) | Sabedoria FT",
            "Karambit (★) | Sabedoria FT(2)",
            "Baioneta M9 (★) | Sabedoria MW",
            "Baioneta M9 (★ StatTrak™) | Sabedoria FT",
            "Baioneta (★) | Sabedoria MW",
            "Canivete (★) | Sabedoria FN",
            "Faca Bowie (★) | Sabedoria FN",
            "Faca do Caçador (★) | Sabedoria MW",
            "Canivete Falchion (★) | Sabedoria FN",

            "Faca Gut Hook (★) | Sabedoria FN"
        ];

        const imagens = {
            "AWP | Sabedoria do Dragão FT": "images/dragonlore.png",
            "AK-47 (Lembrança) | Arabesca Dourada FT": "images/ak47.png",
            "AK-47 | A Oligarca MW": "images/ak47o.png",
            "Canivete Borboleta (★) | Doppler Gama FN": "images/butterflyg.png",
            "Canivete Borboleta (★) | Sabedoria MW": "images/butterflys.png",
            "Canivete Borboleta (★) | Sabedoria MW(2)": "images/butterflys.png",
            "Canivete Borboleta (★) | Sabedoria FT": "images/butterflys.png",
            "Karambit (★) | Sabedoria FT": "images/karambit.png",
            "Karambit (★) | Sabedoria FT(2)": "images/karambit.png",
            "Baioneta M9 (★) | Sabedoria MW": "images/m9.png",
            "Baioneta M9 (★ StatTrak™) | Sabedoria FT": "images/m9.png",
            "Baioneta (★) | Sabedoria MW": "images/bayonet.png",
            "Canivete (★) | Sabedoria FN": "images/flip.png",
            "Faca Bowie (★) | Sabedoria FN": "images/bowie.png",
            "Faca do Caçador (★) | Sabedoria MW": "images/huntsman.png",
            "Canivete Falchion (★) | Sabedoria FN": "images/falchion.png",
            "Adagas Sombrias (★) | Sabedoria FN": "images/shadow.png",
            "Faca Gut Hook (★) | Sabedoria FN": "images/gut.png"
        };
        
        
        const previewLinks = {
            "AWP | Sabedoria do Dragão FT": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47276066254D10296429863225269413",
            "AK-47 (Lembrança) | Arabesca Dourada FT": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47585150842D190453712314492893",
            "AK-47 | A Oligarca MW": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561199503768916A46465228539D3370951375814673845",
            "Canivete Borboleta (★) | Doppler Gama FN": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47886867442D4656971023594299965",
            "Canivete Borboleta (★) | Sabedoria MW": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47585195208D5380359477238089457",
            "Canivete Borboleta (★) | Sabedoria MW(2)": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47886677068D16889879804569732273",
            "Canivete Borboleta (★) | Sabedoria FT": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47682204841D615447497236326969",
            "Karambit (★) | Sabedoria FT": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47617638965D16772614953932781653",
            "Karambit (★) | Sabedoria FT(2)": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47950891301D16316229497827097777",
            "Baioneta M9 (★) | Sabedoria MW": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47886583119D12404853658500448104",
            "Baioneta M9 (★ StatTrak™) | Sabedoria FT": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47950939586D9404686329030466376",
            "Baioneta (★) | Sabedoria MW": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47916455326D4901858963590071776",
            "Canivete (★) | Sabedoria FN": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47951252843D2461995829164333677",
            "Faca Bowie (★) | Sabedoria FN": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47951514434D333519384161994492",
            "Faca do Caçador (★) | Sabedoria MW": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47953927871D12583207594042022889",
            "Canivete Falchion (★) | Sabedoria FN": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47953956080D5507449614500814852",
            "Adagas Sombrias (★) | Sabedoria FN": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47954670638D3064136976088991680",
            "Faca Gut Hook (★) | Sabedoria FN": "steam://rungame/730/76561202255233023/+csgo_econ_action_preview%20S76561198399298856A47954700787D2650621859807351860",
            
            
            
        };

        const roleta = document.getElementById("roleta");
        const tabela = document.getElementById("tabelaItens");
        const resultado = document.getElementById("resultado");
        const tickSound = document.getElementById("tickSound");
        const dloreSound = document.getElementById("dloreSound");
        const botaoPreview = document.getElementById("botaoPreview");
        
        const itemFullWidth = 220; 
        
        let isSpinning = false;
        let lastSortedItem = null;

        function carregarItens() {
            const salvo = localStorage.getItem("itensRoleta");
            return salvo ? JSON.parse(salvo) : Object.fromEntries(itensBase.map(i => [i, 1]));
        }

        function salvarItens(itens) {
            localStorage.setItem("itensRoleta", JSON.stringify(itens));
        }

        function confirmarReset() {
            if (confirm("Você quer mesmo resetar os itens?")) {
                resetarItens();
            }
        }

        function resetarItens() {
            localStorage.removeItem("itensRoleta");
            itens = carregarItens();
            atualizarTabela();
            reconstruirRoleta();
            resultado.textContent = "";
            botaoPreview.style.display = 'none';
        }

        let itens = carregarItens();

        function atualizarTabela() {
            tabela.innerHTML = "";
            for (const [nome, qtd] of Object.entries(itens)) {
                const tr = document.createElement("tr");
                tr.className = qtd > 0 ? "disponivel" : "sorteado";
                tr.innerHTML = `<td>${nome}</td><td>${qtd > 0 ? "DISPONÍVEL" : "SORTEADO"}</td>`;
                tabela.appendChild(tr);
            }
        }

        function reconstruirRoleta(nomeSorteado) {
            roleta.innerHTML = "";
            for (let i = 0; i < 100; i++) {
                const nome = (i === 50) ? nomeSorteado : getRandomDisponivel();
                const div = document.createElement("div");
                div.className = "item";
                div.dataset.nome = nome;
                div.innerHTML = `
                    <img src="${imagens[nome]}" alt="${nome}">
                    <span>${nome}</span>
                `;
                roleta.appendChild(div);
            }
        }

        function getRandomDisponivel() {
            const disponiveis = Object.entries(itens).filter(([_, qtd]) => qtd > 0).map(([nome]) => nome);
            if (disponiveis.length === 0) return Object.keys(itens)[0];
            return disponiveis[Math.floor(Math.random() * disponiveis.length)];
        }

        function girarRoleta() {
            if (isSpinning) return;
            const disponiveis = Object.entries(itens).filter(([_, qtd]) => qtd > 0);
            if (disponiveis.length === 0) {
                resultado.innerHTML = '<span style="color:white">Todos os itens foram sorteados! Resete para continuar.</span>';
                return;
            }

            isSpinning = true;
            botaoPreview.style.display = 'none';
            const nomeSorteado = getRandomDisponivel();
            reconstruirRoleta(nomeSorteado);

            setTimeout(() => {
                const items = roleta.querySelectorAll(".item");
                const alvo = items[50];
                
                const containerCenter = roleta.parentElement.offsetWidth / 2;
                const alvoCenter = alvo.offsetLeft + (alvo.offsetWidth / 2);
                const deslocamento = alvoCenter - containerCenter;

                roleta.style.transition = "none";
                roleta.style.transform = "translateX(0)";
                
                void roleta.offsetWidth;

                requestAnimationFrame(() => {
                    roleta.style.transition = "transform 12s cubic-bezier(0.16, 1, 0.3, 1)";
                    const randomOffset = Math.floor(Math.random() * 20) - 10;
                    roleta.style.transform = `translateX(-${deslocamento + randomOffset}px)`;
                    iniciarTickDuranteGiro(12000);
                });

                setTimeout(() => {
                    items.forEach(i => i.classList.remove("highlight"));
                    alvo.classList.add("highlight");
                    resultado.textContent = `O item sorteado será: ${nomeSorteado}`;
                    itens[nomeSorteado] = 0;
                    salvarItens(itens);
                    atualizarTabela();
                    isSpinning = false;
                    lastSortedItem = nomeSorteado;

                    if (nomeSorteado.includes("Sabedoria do Dragão")) {
                        dloreSound.play().catch(e => console.log(e));
                    }

                    if (previewLinks[lastSortedItem]) {
                        botaoPreview.style.display = 'inline-block';
                    }

                }, 12200);
            }, 50);
        }

        function iniciarTickDuranteGiro(duracaoTotal) {
            let lastX = null, lastTickTime = 0, lastHighlightIndex = -1;
            const startTime = performance.now();
            const center = roleta.parentElement.offsetWidth / 2;
            const realItemWidth = 220; 

            function loop(now) {
                const elapsed = now - startTime;
                if (elapsed >= duracaoTotal - 200) return;
                
                const matrix = new DOMMatrix(getComputedStyle(roleta).transform);
                const currentX = matrix.m41;

                if (lastX !== null) {
                    const delta = Math.abs(currentX - lastX);
                    const visualPos = Math.abs(currentX) + center;
                    const index = Math.floor(visualPos / realItemWidth);

                    if (index !== lastHighlightIndex && delta > 0.5) {
                        if (now - lastTickTime > 40) {
                            const clone = tickSound.cloneNode();
                            clone.volume = 0.5;
                            clone.play().catch(e => {});
                            lastTickTime = now;
                            lastHighlightIndex = index;
                        }
                    }
                }

                lastX = currentX;
                requestAnimationFrame(loop);
            }
            requestAnimationFrame(loop);
        }

        botaoPreview.addEventListener('click', () => {
             if (lastSortedItem && previewLinks[lastSortedItem]) {
                window.open(previewLinks[lastSortedItem], '_blank');
            }
        });

        atualizarTabela();
        reconstruirRoleta(getRandomDisponivel());
    </script>
</body>
</html>
